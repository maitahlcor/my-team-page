<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <div class="header">
      <div class="header__title">
        <h1>The creative crew</h1>
      </div>
      <div class="header__description">
        <p class="header__description--subtitle">WHO WE ARE</p>
        <p class="header__description--text">
          We are a team of creatively diverse. driven. innovate individuals
          working in various locations from the world
        </p>
      </div>
    </div>
    <div class="crew">
      <div class="crew__member">
        <div class="crew__member__picture">
          <img src="./assets/photo_1.png" alt="OWNER" />
          <h3 class="crew__member__name">Bill Mahoney</h3>
          <p class="crew__member__role">PRODUCT OWNER</p>
        </div>
      </div>

      <div class="crew__member">
        <div class="crew__member__picture">
          <img src="./assets/photo_2.png" alt="art director" />
          <h3 class="crew__member__name">Saba Cabrera</h3>
          <p class="crew__member__role">ART DIRECTOR</p>
        </div>
      </div>

      <div class="crew__member">
        <div class="crew__member__picture">
          <img src="./assets/photo_3.png" alt="tech lead" />
          <h3 class="crew__member__name">Shae Le</h3>
          <p class="crew__member__role">TECH LEAD</p>
        </div>
      </div>

      <div class="crew__member">
        <div class="crew__member__picture">
          <img src="./assets/photo_4.png" alt="ux designer" />
          <h3 class="crew__member__name">Skylah Lu</h3>
          <p class="crew__member__role">UX DESIGNER</p>
        </div>
      </div>

      <div class="crew__member">
        <div class="crew__member__picture">
          <img src="./assets/photo_5.png" alt="developer" />
          <h3 class="crew__member__name">Griff Richards</h3>
          <p class="crew__member__role">DEVELOPER</p>
        </div>
      </div>

      <div class="crew__member">
        <div class="crew__member__picture">
          <img src="./assets/photo_6.png" alt="developer" />
          <h3 class="crew__member__name">Stan John</h3>
          <p class="crew__member__role">DEVELOPER</p>
        </div>
      </div>
    </div>
  </body>
</html>
